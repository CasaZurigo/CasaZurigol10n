name: Generate Localization

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/generate_localization.yml'
      - 'Sources/CasaZurigol10n/Resources/**'

permissions:
  contents: write

jobs:
  generate-localization:
    runs-on: macos-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install SwiftGen
      run: |
        brew install swiftgen

    - name: Run SwiftGen
      run: |
        swiftgen config run
        git status

    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add changes to localization-update Branch
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git checkout -B localization-update
          git commit -m "Generated localization file"
          git push --force origin localization-update || (echo "Push failed" && exit 1)
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

